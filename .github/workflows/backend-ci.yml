name: Backend CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd kasir/Backend  
          yarn install

      - name: Run tests
        run: |
          cd kasir/Backend  
          yarn test
