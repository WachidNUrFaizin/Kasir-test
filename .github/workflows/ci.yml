name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    name: Backend CI
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd Backend
          yarn install

      - name: Run backend tests
        run: |
          cd Backend
          yarn test

  frontend:
    runs-on: ubuntu-latest
    name: Frontend CI
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd Frontend
          yarn install

      - name: Build frontend
        run: |
          cd Frontend
          yarn build

      - name: Lint frontend
        run: |
          cd Frontend
          yarn lint

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: 03juTBltD2F4fvvP6SB5QsFi85
          VERCEL_PROJECT_ID: prj_ScgVllkNWss8yR9VkdpDTG0SCxwg
        run: vercel --prod --token ${{ env.VERCEL_TOKEN }} --project ${{ env.VERCEL_PROJECT_ID }}
